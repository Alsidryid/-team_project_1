    <picture>
      <source
        srcset="
          ./images/gallery/desktop_gallery_1x.jpg 1x,
          ./images/gallery/desktop_gallery_2x.jpg 2x
        "
        media="min-width:1200px"
      />
      <source
        srcset="
          ./images/gallery/tablet_gallery_1x.jpg 1x,
          ./images/gallery/tablet_gallery_2x.jpg 2x
        "
        media="min-width:768px"
      />

        srcset="
          ./images/gallery/mobile_gallery_1x.jpg 1x,
          ./images/gallery/mobile_gallery_2x.jpg 2x
